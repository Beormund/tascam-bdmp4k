send_command:
  name: Send Command
  description: Sends a native !7 Tascam protocol command directly to the unit.
  fields:
    command:
      name: Command String
      description: The raw command code (e.g., PLY, STP, or !7OSD5).
      example: "PLY"
      required: true
      selector:
        text:

subscribe_to_message:
  name: Subscribe to Message
  description: Temporarily listens for a specific Tascam response and fires an event when matched.
  fields:
    match:
      name: Match Pattern
      description: The specific string to look for in the response (e.g., !7OSD).
      example: "!7OSD"
      required: true
      selector:
        text:
    duration:
      name: Duration
      description: How many seconds to keep the listener active before automatically unregistering.
      default: 10
      example: 5
      selector:
        number:
          min: 1
          max: 60
          unit_of_measurement: "seconds"
          mode: slider